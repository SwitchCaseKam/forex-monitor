<div class="content" fxLayout="row wrap">
  <ng-container *ngFor="let majorPair of majorPairs">
    <div fxFlex="25%">
      <app-forex-pair-info-card
      [currencyPairName]="majorPair"
      [currentValue]="getValuesForPair(majorPair).value"
      [lastValueChange]="getValuesForPair(majorPair).additionalInfo.valueChange"
      [lastPercentageChange]="getValuesForPair(majorPair).additionalInfo.percentageChange"
    ></app-forex-pair-info-card>
    </div>
  </ng-container>
</div>
