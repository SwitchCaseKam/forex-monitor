<div class="chart-wrapper">
  <canvas baseChart
      [datasets]="lineChartData"
      [labels]="lineChartLabels"
      [options]="lineChartOptions"
      [colors]="lineChartColors"
      [chartType]="lineChartType">
  </canvas>
</div><br>
<button (click)="changeDataSet(1)">7 dni</button>
<button (click)="changeDataSet(2)">Miesiąc</button>
<button (click)="changeDataSet(3)">3 miesiące</button>
<button (click)="changeDataSet(4)">Rok</button>
