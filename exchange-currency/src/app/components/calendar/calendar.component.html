<div class='calendar-container'>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Zmień datę</mat-label>
    <input matInput [matDatepicker]="picker" value="{{ selectedDate }}" (dateChange)='changeDataEvent($event)'>
    <mat-datepicker-toggle matSuffix [for]="picker">

    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <h3>Kurs na dzień <b>{{ selectedDate }}</b> wynosi <b>{{ currencyInfo?.value }}</b></h3>
</div>
