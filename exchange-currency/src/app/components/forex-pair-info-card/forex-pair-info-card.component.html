<mat-card class="forex-pair-info">
  <mat-card-header>
    <mat-card-title>
      <img src='https://www.countryflags.io/{{currencyPairName.substring(0,2)}}/flat/64.png'>
      <img src='https://www.countryflags.io/{{currencyPairName.substring(4,6)}}/flat/64.png'>
      <b>{{currencyPairName}}</b>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <b>{{ currentValue }}</b>
    <ng-container *ngIf="lastValueChange > 0">
      <img src="assets/icons/green-up-arrow.ico">
    </ng-container>
    <ng-container *ngIf="lastValueChange < 0">
      <img src="assets/icons/red-down-arrow.ico">
    </ng-container>
    <p>{{ lastValueChange }}<br>{{ lastPercentageChange }} [%]</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" id={{currencyPairName}} (click)="moreInfoCallback($event)">WiÄ™cej informacji</button>
  </mat-card-actions>
</mat-card>
